name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (leave empty to use package.json version)"
        required: false
        type: string
      tag:
        description: "npm dist-tag (latest, beta, next, etc.)"
        required: true
        default: "latest"
        type: choice
        options:
          - latest
          - beta
          - next
          - alpha

jobs:
  publish:
    name: Publish to npm Registry
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build library
        run: pnpm build:lib

      - name: Update version (if specified)
        if: inputs.version != ''
        working-directory: dist/mat-datatable
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
          echo "Publishing version ${{ inputs.version }}"

      - name: Publish to npm
        working-directory: dist/mat-datatable
        run: |
          if [ "${{ inputs.tag }}" = "latest" ]; then
            npm publish --access public --provenance
          else
            npm publish --access public --tag ${{ inputs.tag }} --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        if: inputs.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        if: inputs.version != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          release_name: Release v${{ inputs.version }}
          body: |
            ## @acheddir/mat-datatable v${{ inputs.version }}

            Published to npm with tag: ${{ inputs.tag }}

            ### Installation
            ```bash
            npm install @acheddir/mat-datatable@${{ inputs.version }}
            ```

            ### Changes
            See [CHANGELOG.md](https://github.com/acheddir/mat-datatable/blob/main/CHANGELOG.md) for detailed changes.
          draft: false
          prerelease: ${{ inputs.tag != 'latest' }}

  summary:
    name: Publish Summary
    runs-on: ubuntu-latest
    needs: publish
    if: always()

    steps:
      - name: Check publish status
        run: |
          if [ "${{ needs.publish.result }}" != "success" ]; then
            echo "‚ùå npm publish failed"
            exit 1
          else
            echo "‚úÖ Successfully published to npm"
            echo "üì¶ Package: @acheddir/mat-datatable"
            echo "üè∑Ô∏è  Tag: ${{ inputs.tag }}"
          fi
